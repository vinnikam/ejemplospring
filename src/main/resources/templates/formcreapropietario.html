<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="plantilla/plantilla :: encabezado"/>
<div class="container">
    <h1>Crear equipo</h1>
    <div class="card-body">
        <form th:action="@{/propietario/accioncrear}" method="post" th:object="${propietariollenar}">
            <div class="form-group">
                <label class="control-label" for="identificacion">Identificacion: </label>
                <input id="identificacion" type="text" class="form-control" th:field="*{identificacion}"
                    required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre: </label>
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}"
                    required autofocus="autofocus">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Guardar</button>

            </div>
        </form>
    </div>
    <br>
    <div th:replace="plantilla/plantilla :: volver"></div>
</div>
</body>
</html>
